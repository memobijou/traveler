<div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <div class="x_panel">
        <div class="x_title">
          <h2><b>Infobox</b> - {{ infobox.title }}</h2>
          <ul class="nav navbar-right panel_toolbox">
            <li class="dropdown" style="visibility:hidden;">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
              <ul class="dropdown-menu" role="menu">
              </ul>
            </li>
            <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
            </li>
            <li><a class="close-link"><i class="fa fa-close"></i></a>
            </li>
          </ul>
          <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="form-horizontal form-label-left">
                  <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12">Titel
                    </label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                      <p style="padding-top: 8px;">
                          {{ infobox.title }}
                      </p>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12">Sprache
                    </label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                      <p style="padding-top: 8px;">
                          {{ infobox.language }}
                      </p>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12">Beschreibung
                    </label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                      <p style="padding-top: 8px;">
                          {{ infobox.description|default:"/" }}
                      </p>
                    </div>
                  </div>
                </div>
            </div>
        </div>
      </div>
    </div>
</div>
