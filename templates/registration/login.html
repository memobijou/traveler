{% load static %}
<html><head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Gentelella Alela! | </title>


    <!-- Bootstrap -->
    <link href="{% static '/vendors/bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="{% static 'vendors/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
    <!-- NProgress -->
    <link href="{% static '/vendors/nprogress/nprogress.css' %}"  rel="stylesheet">

    <!-- Animate.css -->
    <link href="{% static '/vendors/animate.css/animate.min.css'%}" rel="stylesheet">  </head>


    <!-- Custom Theme Style -->
    <link href="{% static '/src/css/custom.min.css'%}" rel="stylesheet">  </head>

  <body class="login">
    <div>
      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
            {{ form.non_field_errors }}
            <form method="POST" action="{% url 'login' %}">{% csrf_token %}
              <h1>Login</h1>
              <div>
                <input type="text" class="form-control" placeholder="{{ form.username.label }}" name="{{ form.username.html_name }}" id="{{ form.username.id_for_label }}" value="{{ form.username.value|default:"" }}" required="">
                {{ form.username.errors }}
              </div>
              <div>
                <input type="password" class="form-control" placeholder="{{ form.password.label }}" name="{{ form.password.html_name }}" id="{{ form.password.id_for_label }}" required="">
                {{ form.password.errors }}
              </div>
              <div>
                <input type="hidden" name="next" value="{{ next }}" />
                <button type="submit" class="btn btn-default submit">Log in</button>
              </div>

              <div class="clearfix"></div>

                <div class="clearfix"></div>
                <br>

                <div>
                  <h1><i class="fa fa-paw"></i> Traveler!</h1>
                  <p>Â©2019 All Rights Reserved. Traveler!</p>
                </div>
              </div>
            </form>
          </section>
        </div>
     </div>


</body></html>
